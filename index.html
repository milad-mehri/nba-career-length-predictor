<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Career Predictor</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="AI NBA Career Predictor" />
    <meta
      property="og:description"
      content="Predict an NBA players career length using AI."
    />
    <meta
      property="og:image"
      content="https://i.ytimg.com/vi/crJr5aOJv5Q/hqdefault.jpg"
    />
    <meta
      property="og:url"
      content="https://milad-mehri.github.io/nba-career-predictor/"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-LB6ZL1NJNC"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-LB6ZL1NJNC");
    </script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">NBA Career Length Predictor</h1>
        <a
          href="https://milad-mehri.github.io"
          class="creator-link"
          >Created by Milad Mehri.</a
        >
      </div>
      <p class="subtitle">Predict career lengths with AI</p>
      <div class="search-sort-container">
        <input
          type="text"
          id="search-bar"
          class="search-bar"
          placeholder="Search players..."
        />
        <div class="options-div">
          <select id="sort-options" class="options sort-options">
            <option value="ppg">Sort by PPG</option>
            <option value="apg">Sort by APG</option>
            <option value="rpg">Sort by RPG</option>
            <option value="accuracy">Sort by Model Accuracy</option>
            <option value="positive-dif">+DIF</option>
            <option value="negative-dif">-DIF</option>
          </select>
          <select id="status-filter" class="options status-filter">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>
      <div id="loading" class="loading-container">
        <div class="spinner"></div>
      </div>
      <div id="player-container" class="player-container hidden">
        <ul id="player-list" class="player-list"></ul>
      </div>
      <div class="pagination">
        <button id="first-page" class="pagination-button hidden">Page 1</button>
        <button id="prev-page" class="pagination-button">Previous</button>
        <span id="page-number" class="page-number">1</span>
        <button id="next-page" class="pagination-button">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
